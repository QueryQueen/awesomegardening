
[%- partial('layouts/head') %]
  
  </head>
  <body>

    <script type="text/prismic-query" data-binding="blogPosts">
      [
        [:d = at(document.type, "blogpost")]
      ]
    </script>

    [% _.each(blogPosts.results, function(post) { %]

      <article>
        <h2>
          <a href="[%= pathTo('post', {id: post.id}) %]">
            [%= post.getStructuredText("blogpost.title").getTitle().text %]
          </a>
        </h2>
     
      </article>

      <hr>

    [% }) %]



[%- partial('layouts/foot') %]
